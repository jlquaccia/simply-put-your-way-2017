<div id="blogNew">
  <div class="contentWrapper">
    <div class="container">
      <h1>Create New Post:</h1>

      <form ng-submit="createPost()">
        <div class="form-group">
          <label for="post.title">Title</label>
          <input type="text" class="form-control" placeholder="title" ng-model="post.title">
        </div>
        <div class="form-group">
          <label for="post.body">Body</label>
          <!-- <textarea class="form-control" placeholder="enter some words" ng-model="post.body"></textarea> -->
          <div text-angular ta-toolbar="[['quote', 'bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'undo', 'redo', 'clear', 'justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull', 'indent', 'outdent', 'insertImage', 'insertLink', 'insertVideo', 'fontColor', 'fontName', 'fontSize', 'wordcount', 'charcount']]" ng-model="post.body"></div>
        </div>
        <button class="btn btn-primary">Create</button>
      </form>
      <br>
      <a ui-sref="blog">back</a>
    </div>
  </div>
</div>
