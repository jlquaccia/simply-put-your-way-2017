<div id="blogEdit">
  <div class="contentWrapper">
    <div class="container">
      <h1>Edit: "{{post.title}}"</h1>

      <form ng-submit="updatePost()">
        <div class="form-group">
          <label for="post.title">Title</label>
          <input type="text" class="form-control" placeholder="title" ng-model="post.title">
        </div>
        <div class="form-group">
          <label for="post.description">Description</label>
          <input type="text" class="form-control" placeholder="description (this will appear on the blog home page)" ng-model="post.description">
        </div>
        <div class="form-group">
          <label for="post.body">Body</label>
          <textarea class="form-control" placeholder="enter some words" ng-model="post.body"></textarea>
        </div>
        <button class="updateBtn">Update</button>
      </form>
      <br>
      <a class="backBtn" ui-sref="blog"><i class="ion-ios-arrow-thin-left"></i> back</a>
    </div>
  </div>  
</div>
