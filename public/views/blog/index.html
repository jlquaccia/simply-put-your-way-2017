<div id="blogIndex">
  <!-- header -->
  <header>
    <div du-parallax y="background" class="headerImage animated fadeIn" />
      <div class="secondBg"></div>
      <!-- <img src="../images/blog/Old Fashioned Typewriter.Cropped.jpg" class="img-responsive" alt=""> -->
    </div>

    <div class="titleWrapper">
      <h1 class="title"><span class="thin">Blog</span></h1>
    </div>
  </header>

  <div class="contentWrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="btnWrapper">
            <a class="newPost" ng-show="currentUser" ui-sref="blogNew">new</a>
          </div>

          <ul class="posts">
            <li ng-repeat="post in posts | startFrom:currentPage*pageSize | limitTo:pageSize">
              <div class="row">
                <div class="col-md-5" ng-class-odd="'odd'">
                  <h4>{{post.created_at | date:'MM/dd/yyyy'}}</h4>
                  <h1><a ui-sref="blogShow({id: post._id})">{{post.title}}</a></h1>
                  <div class="editDeleteBtns" ng-show="currentUser">
                    <a class="editPost" ui-sref="blogEdit({id: post._id})">edit</a> <span class="bar">|</span> <a class="deletePost" href="#" ng-click="deletePost(post._id)">delete</a>
                  </div>
                  <p class="description">{{post.description}}</p>
                </div>
                <div class="col-md-7">
                  <a ui-sref="blogShow({id: post._id})">
                    <img src="../images/loaders/loader-spinner.gif" lazy-img="{{post.preview_img_url}}" class="img-responsive" alt="">
                  </a>
                </div>
              </div>
            </li>
          </ul>
          <button ng-disabled="currentPage === 0" ng-click="prevPage()">Previous</button>
          {{currentPage + 1}} / {{numberOfPages()}}
          <button ng-disabled="currentPage >= posts.length / pageSize - 1" ng-click="nextPage()">Next</button>
        </div>        
      </div>
    </div>
  </div>
</div>
