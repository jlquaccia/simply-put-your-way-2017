<div id="blogShow">
  <div class="contentWrapper">
    <div class="container">
      <div class="titleWrapper text-center">
        <h1>{{post.title}}</h1>
        <h4>posted: {{post.created_at | date:'MM/dd/yyyy'}}</h4>
      </div>
      <div ta-bind ng-model="body"></div>
      <br>
      <!-- Your share button code -->
      <div class="fb-share-button" data-href="{{currentUrl}}" data-layout="button_count" data-size="small" data-mobile-iframe="true">
        <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a>
      </div>
      <br>
      <div class="backBtnWrapper text-center">
        <a class="backBtn" ui-sref="blog"><i class="ion-ios-arrow-thin-left"></i> back</a>
      </div>
    </div>
  </div>
</div>
